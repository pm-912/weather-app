<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>What's the Weather</title>
</head>

<body>
    <header>
        <h1 class="container-fluid">What's the Weather?</h1>
    </header>

    <main class="row">
        <!-- first div will be left column search bar-->
        <form id="submit" class="col col-2">
            <label for="citySearch" class="form-label">City Search</label>
            <input id="citySearch" type="text" class="form-control" aria-describedby="cityHelp">
            <div id="cityHelp" class="form-text">Enter the name of a city.</div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="recent" class="col col-2">
            <!-- this will be populated with the recent searches
                  or do I want them to be populated below the search bar? -->
        </div>
        <!-- third div will be the city, date, and current weather -->
        <div id="current"></div>
        <!-- last div will have the 5 day forecast -->
        <div id="forecast"></div>

    </main>

    <script></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
